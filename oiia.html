<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; 
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00df30; /* Green background */
            color: #000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 4px #009820;
        }
        .button:hover {
            display: inline-block;
            padding: 10px 20px;
            background-color: #03ca2e; /* Green background */
            color: #000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 2px #006817;
            transition: all 0.29s ease-in-out; /* Smooth transition */
        }
        .button:active {
            display: inline-block;
            padding: 10px 20px;
            padding-bottom: 7px !important;
            background-color: #00df30; /* Green background */
            color: #000; /* Black text */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 4px #007419;
        }
    </style>
</head>
<body>
    <!-- Ensure the correct path to the image file -->
    <img src="oiia.gif" alt="Animated GIF of OIIA" width="500" height="500">         
    <a href="index.html" class="button">Me no like oiia!</a>
</body>

</html>
